<script>
    {{ if (in .Site.BaseURL "aspose.cloud") }}
      LoadMenu("AsposeCloud");
    {{ else }}
      {{ if (in .Site.BaseURL "conholdate.com") }}
        LoadMenu("Conholdate");
      {{ else }}
        {{ if (in .Site.BaseURL "aspose.app") }}
          LoadMenu("AsposeApp");
        {{ else }}
          LoadMenu("Aspose");
        {{ end }}
      {{ end }}
    {{ end }}
</script>
